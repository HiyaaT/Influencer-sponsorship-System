{% extends "layout.html" %}

{%block title%}
user
{%endblock%}

{%block content%}
<h1>Login</h1>
{% if message %}
<div class="alert alert-danger" role="alert">
    <h6>{{message}}</h6>
  </div>
{% endif %}
<form method='POST' class='form'>
    <div class="form-group">
        <label for='username' class="form-label">Username</label>
        <input type="text" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for='password' class="form-label">password</label>
        <input type="password" name="password" required class="form-control">
    </div>
    <div>
        <label for="type">User Type:</label><br>
        <input type="radio" name="type" value="influencer" required>
        <label for="influencer">Influencer</label><br>
        <input type="radio" name="type" value="sponser" required>
        <label for="sponser">Sponser</label><br>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

<a href="{{ url_for('influencerregister') }}">register as influencer</a>
<a href="{{ url_for('sponserregister') }}">register as sponser</a>
{%endblock%}
