{% extends "layout_sp.html" %}
{%block content%} 
    <div class="container mt-5">
        <h1 class="mb-4">ad request form for {{iname}}</h1>
        <form method="POST">
            <label>Select Campaign: </label>
            {% for camp in camps %}
            {%if current_date<camp.enddate%}
            <div class="form-group">
                <input type="radio" name="camp" value="{{ camp.id }}" id="{{ camp.name }}" required>
                <label for="{{ camp.name }}">{{ camp.name }}</label>
            </div>
            {%endif%}
            {% endfor %}
            <div class="form-group">
                <label for="message">Message to {{ iname }}</label>
                <input type="text" class="form-control" name="message">
            </div>
            <div class="form-group">
                <label for="requirements">Requirements {{ iname }}</label>
                <input type="text" class="form-control" name="requirements">
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" class="form-control" name="payment_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

{%endblock%}
